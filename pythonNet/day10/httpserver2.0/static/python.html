  - 更改/etc/profile 文件
    - 使用以下命令进入文件:
      - vim /etc/profile
    - 将以下的配置项加入到文件最后
      - export JAVA_HOME=/opt/jdk/jdk1.8.0_241
      - export CLASSPATH=$:CLASSPATH:$JAVA_HOME/lib/
      - export PATH=$PATH:$JAVA_HOME/bin
  - 刷新/etc/profile 文件
    - 使用以下命令进行文件刷新
